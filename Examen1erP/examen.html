<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Parcial 1 - BBM </title>
    <link rel="stylesheet" href="examen.css">
</head>
<body>
    <h1>MIS DATOS</h1>
    <div>
        <form action="datos" method="post">
            <label>Nombre:</label>
            <input type="text" name="nombre" id="nombre" required>
            <br><br>
            <label>Carrera:</label>
            <select name="Carrera" id="Carrera" required>
                <option value="isc">Ingenieria en Sistemas Computacionales</option>
                <option value="ir">Ingenieria en Redes</option>
                <option value="im">Ingenieria Mecatronica</option>
                <option value="im">Ingenieria en Manufactura</option>
                <option value="ia">Ingenieria Automotriz</option>
                <option value="lage">Licenciatura en Administracion de Empresas</option>
                <option value="lni">Licenciatura en Negocios Internacionales</option>
            </select>
            <br><br>
            <label for="edad">Edad:</label>
            <input type="number" name="edad" id="edad" required max="99" min="1">
            <br><br>
            <label for="Cal">Calificacion:</label>
            <input type="number" name="cal" id="cal" required min="1" max="10" >
        </form>
    </div>
    
</body>
</html>
