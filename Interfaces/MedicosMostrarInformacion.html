<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilo.css">
    <title>Ver Informacion de los Medicos</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="left box-primary">
                <img class="image" src="https://cdn-icons-png.flaticon.com/512/456/456212.png" alt="" />
                <h3 class="username text-center">Nombre del Usuario</h3>
            </div>
            <div class="right tab-content">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">Nombre</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputName" placeholder="Nombree">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">Apellido Paterno</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputName" placeholder="Apellido Paterno">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">Apellido Materno</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputName" placeholder="Apellido Materno">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">RFC</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputName" placeholder="RFC">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">Cedula</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputName" placeholder="Cedula">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputName" placeholder="Email">
                        </div>
                    </div>
                <div class="form-group">
                    <div class= "col-sm-12 has-feedback">
                        <label for="" class="control-label">Rol</label>
                        <select class="form-control">
                            <option value="1">Medico</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-danger">Regresar</button>
                    </div>
                </div>
            </form>
          </div>
        </div>
    </main>
</body>
</html>
