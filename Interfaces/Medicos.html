<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilo2.css">
    <title>Medicos</title>
</head>
<body>
    <h1>Información del Médico</h1>
  
    <form id="medicoForm">
        <button type="button" class="btn btn-primary btn-block">Agregar Medico</button>
        <br>
        <br>

        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="rfc">RFC:</label>
        <input type="text" id="rfc" name="rfc" required>

        <label for="cedula">Cédula:</label>
        <input type="text" id="cedula" name="cedula" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="rol">Rol:</label>
        <input type="text" id="rol" name="rol" required>
        <button type="button" class="btn btn-primary btn-block">Mostrar</button>
        <button type="button" class="btn btn-primary btn-block" >Actualizar</button>
        <button type="button" class="btn btn-primary btn-block">Eliminar</button>
   </form>

</body>
</html>
