{%extends 'plantilla.html'%}
{% block body%}
<div class="mt-5 mb-5 ">
    <h1 class="display-1 text-center">Album a Eliminar</h1>
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form action="/delete/{{listIdDelete[0]}}" method="POST">
                        <div class="mb-3">
                            <p class="mb-0">¿Deseas eliminar el Álbum?</p>
                        </div>
                        <div class="mb-3">
                            <label for="validationServer01" class="form-label">Título</label>
                            <input type="text" class="form-control" name="txtTitulo" placeholder="Escribe el título" value="{{listIdDelete[1]}}">
                        </div>
                        <div class="mb-3">
                            <label for="validationServer02" class="form-label">Artista</label>
                            <input type="text" class="form-control" name="txtArtista" placeholder="Escribe el artista" value="{{listIdDelete[2]}}">
                        </div>
                        <div class="mb-3">
                            <label for="validationServer03" class="form-label">Año de lanzamiento</label>
                            <input type="number" class="form-control" name="txtAnio" placeholder="Escribe el año" value="{{listIdDelete[3]}}">
                        </div>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-warning text-light" type="submit" name="action" value="delete">Eliminar</button>
                            <button class="btn btn-warning text-light" type="submit" name="action" value="cancel">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>




{% endblock %}
